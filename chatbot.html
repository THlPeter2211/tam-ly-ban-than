
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chuyện với Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f4f9f4; }
        .chat-container { max-width: 800px; margin: 20px auto; height: 80vh; display: flex; flex-direction: column; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; background-color: #fff; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .message { margin: 10px 0; padding: 10px; border-radius: 5px; max-width: 70%; }
        .user-message { background-color: #4caf50; color: white; margin-left: auto; }
        .bot-message { background-color: #e0e0e0; color: #333; }
        .chat-input { display: flex; padding: 10px; background-color: #fff; border-top: 1px solid #ddd; }
        .chat-input input { flex-grow: 1; margin-right: 10px; border: 1px solid #ccc; border-radius: 5px; padding: 5px; }
        .chat-input button { background-color: #4caf50; color: white; border: none; border-radius: 5px; padding: 5px 15px; }
        .typing { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tâm Lý & Bản Thân</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="journal.html">Nhật ký</a></li>
                    <li class="nav-item"><a class="nav-link" href="community.html">Cộng đồng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Chat Section -->
    <section class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Nhập tin nhắn...">
            <button id="send-button" class="btn">Gửi</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot-message', 'typing');
            typingDiv.textContent = 'Chatbot đang trả lời...';
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return typingDiv;
        }

        async function sendMessage(message) {
            addMessage(message, true);
            userInput.value = '';
            const typingIndicator = showTyping();

            try {
                const response = await axios.post(
                    'https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyBoyxvpB0jl1a5lK-qVXAU-YFSXSlpujtI',
                    {
                        contents: [{ parts: [{ text: message }] }]
                    }
                );
                const reply = response.data.candidates[0].content.parts[0].text.trim();
                chatMessages.removeChild(typingIndicator);
                addMessage(reply);
            } catch (error) {
                chatMessages.removeChild(typingIndicator);
                addMessage('Xin lỗi, có lỗi xảy ra. Vui lòng thử lại!');
            }
        }

        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (message) sendMessage(message);
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && userInput.value.trim()) {
                sendMessage(userInput.value.trim());
            }
        });
    </script>
</body>
</html>
